<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Quote</title>
</head>
<body>
    <button>Show Quote</button>
    <p></p>
</body>
</html>
<script>
        document.querySelector("button").addEventListener("click",showQuote);
        function showQuote(){
            document.querySelector("p").innerHTML="Talk is cheap Show me the code."
        }
</script>
